version: '3.8'

services:
  # 1. THE DATABASE: Stores all your LMS courses, users, and progress
  db:
    image: mysql:8.0
    container_name: lms_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_strong_password
      MYSQL_DATABASE: lms_db
      MYSQL_USER: lms_user
      MYSQL_PASSWORD: lms_password
    volumes:
      - db_data:/var/lib/mysql

  # 2. THE ENGINE: WordPress + LMS Plugin (LearnDash/TutorLMS)
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    container_name: lms_wordpress
    restart: always
    ports:
      - "8000:80"  # Access WP at http://your-ip:8000
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: lms_user
      WORDPRESS_DB_PASSWORD: lms_password
      WORDPRESS_DB_NAME: lms_db
    volumes:
      # Syncs your custom HTML/CSS theme folder from host to container
      - ./wordpress/wp-content/themes/lms-custom-theme:/var/www/html/wp-content/themes/lms-custom-theme

  # 3. THE MIDDLEWARE: Your Node.js App for the custom Student Portal
  node_app:
    build:
      context: ./node-app
      dockerfile: Dockerfile
    container_name: lms_node_portal
    restart: always
    ports:
      - "3000:3000" # Access Student Portal at http://your-ip:3000
    environment:
      - NODE_ENV=production
      - WP_API_URL=http://wordpress/wp-json # Internal Docker network link
    depends_on:
      - wordpress

# Persistent storage to save your database content
volumes:
  db_data:
